buildscript {
    ext {
        springBootVersion = "1.5.17.RELEASE"
        SCSClientStartersVersion = "1.6.6.RELEASE"
        SCVersion = "Edgware.RELEASE"
        SCSSOVersion="1.1.0.RELEASE"
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
        classpath('io.spring.gradle:dependency-management-plugin:1.0.5.RELEASE')
        classpath "org.springframework.cloud:spring-cloud-starter-oauth2"
        classpath "io.pivotal.spring.cloud:spring-cloud-sso-connector:$SCSSOVersion"
    }
}




